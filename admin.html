<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Admin Dashboard</title>
    <!-- Favicons -->
    <link href="src/img/favicon.png" rel="icon" />
    <link href="src/img/apple-touch-icon.png" rel="apple-touch-icon" />
    <!-- Google Fonts -->
    <link href="https://fonts.gstatic.com" rel="preconnect" />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans:300,300i,400,400i,600,600i,700,700i|Nunito:300,300i,400,400i,600,600i,700,700i|Poppins:300,300i,400,400i,500,500i,600,600i,700,700i"
      rel="stylesheet"
    />
    <!-- Vendor CSS Files -->
    <link href="src/vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet" />
    <link
      href="src/vendor/bootstrap-icons/bootstrap-icons.css"
      rel="stylesheet"
    />
    <link href="src/vendor/boxicons/css/boxicons.min.css" rel="stylesheet" />
    <link href="src/vendor/quill/quill.snow.css" rel="stylesheet" />
    <link href="src/vendor/quill/quill.bubble.css" rel="stylesheet" />
    <link href="src/vendor/remixicon/remixicon.css" rel="stylesheet" />
    <link href="src/vendor/simple-datatables/style.css" rel="stylesheet" />
    <!-- Template Main CSS File -->
    <link href="src/css/style.css" rel="stylesheet" />
    <!-- Admin specific CSS -->
    <link href="src/css/admin.css" rel="stylesheet" />
  </head>
  <body>
    <!-- ======= Header ======= -->
    <header id="header" class="header fixed-top d-flex align-items-center">
      <div class="d-flex align-items-center justify-content-between">
        <a href="index.html" class="logo d-flex align-items-center">
          <span class="d-none d-lg-block">Activ-Merit</span>
        </a>
        <i class="bi bi-list toggle-sidebar-btn"></i>
      </div>
      <!-- End Logo -->
      <nav class="header-nav ms-auto">
        <ul class="d-flex align-items-center">
          <li class="nav-item dropdown pe-3">
            <a
              class="nav-link nav-profile d-flex align-items-center pe-0"
              href="#"
              data-bs-toggle="dropdown"
            >
              <img
                src="src/img/profile-img.jpg"
                alt="Profile"
                class="rounded-circle"
              />
              <span
                class="d-none d-md-block dropdown-toggle ps-2"
                id="profile-name"
              ></span>
            </a>
            <!-- End Profile Image Icon -->

            <ul
              class="dropdown-menu dropdown-menu-end dropdown-menu-arrow profile"
            >
              <li class="dropdown-header">
                <h6 id="dropdown-admin-name"></h6>
                <span>Admin</span>
              </li>
              <li><hr class="dropdown-divider" /></li>

              <li>
                <a
                  class="dropdown-item d-flex align-items-center"
                  href="admin.html"
                >
                  <i class="bi bi-person-lines-fill"></i>
                  <span>My Profile</span>
                </a>
              </li>
              <li><hr class="dropdown-divider" /></li>

              <li>
                <a
                  class="dropdown-item d-flex align-items-center"
                  id="sign-out"
                >
                  <i class="bi bi-box-arrow-right"></i>
                  <span>Sign Out</span>
                </a>
              </li>
            </ul>
            <!-- End Profile Dropdown Items -->
          </li>
          <!-- End Profile Nav -->
        </ul>
      </nav>
      <!-- End Icons Navigation -->
    </header>
    <!-- End Header -->

    <!-- ======= Sidebar ======= -->
    <aside id="sidebar" class="sidebar">
      <ul class="sidebar-nav" id="sidebar-nav">
        <li class="nav-item">
          <a class="nav-link" href="index.html">
            <i class="bi bi-grid"></i>
            <span>Dashboard</span>
          </a>
        </li>
        <!-- End Dashboard Nav -->
        <li class="nav-heading">Pages</li>
        <li class="nav-item">
          <a class="nav-link collapsed" href="student.html">
            <i class="bi bi-person-lines-fill"></i>
            <span>Student Search</span>
          </a>
        </li>
        <!-- End Student Search Nav -->
        <li class="nav-item">
          <a class="nav-link collapsed" href="event.html">
            <i class="bi bi-calendar-date"></i>
            <span>Events</span>
          </a>
        </li>
        <!-- End Event Page Nav -->
        <li class="nav-item">
          <a class="nav-link collapsed" href="admin.html">
            <i class="bi bi-file-earmark"></i>
            <span>Admin Profile</span>
          </a>
        </li>
        <!-- Profile Page Nav -->
      </ul>
    </aside>
    <!-- End Sidebar-->
    <main id="main" class="main">
      <div class="pagetitle">
        <h1>Admin Profile</h1>
        <nav>
          <ol class="breadcrumb">
            <li class="breadcrumb-item"><a href="index.html">Home</a></li>
            <li class="breadcrumb-item active">Admin Profile</li>
          </ol>
        </nav>
      </div>
      <!-- End Page Title -->
      <section class="section profile">
        <div class="row">
          <div class="col-xl-4">
            <div class="card">
              <div
                class="card-body profile-card pt-4 d-flex flex-column align-items-center"
              >
                <img
                  src="src/img/profile-img.jpg"
                  alt="Profile"
                  class="rounded-circle"
                />
                <h2 id="admin-name">Admin Name</h2>
                <h3>Admin</h3>
              </div>
            </div>
          </div>
          <div class="col-xl-8">
            <div class="card">
              <div class="card-body pt-3">
                <!-- Bordered Tabs -->
                <ul class="nav nav-tabs nav-tabs-bordered">
                  <li class="nav-item">
                    <button
                      class="nav-link active"
                      data-bs-toggle="tab"
                      data-bs-target="#profile-overview"
                    >
                      Overview
                    </button>
                  </li>
                  <li class="nav-item">
                    <button
                      class="nav-link"
                      data-bs-toggle="tab"
                      data-bs-target="#profile-edit"
                    >
                      Edit Profile
                    </button>
                  </li>
                </ul>
                <div class="tab-content pt-2">
                  <div
                    class="tab-pane fade show active profile-overview"
                    id="profile-overview"
                  >
                    <h5 class="card-title">Profile Details</h5>
                    <div class="row">
                      <div class="col-lg-3 col-md-4 label">Name</div>
                      <div class="col-lg-9 col-md-8" id="profile-name">-</div>
                    </div>
                    <div class="row">
                      <div class="col-lg-3 col-md-4 label">Email</div>
                      <div class="col-lg-9 col-md-8" id="profile-email">-</div>
                    </div>
                    <div class="row">
                      <div class="col-lg-3 col-md-4 label">Phone Number</div>
                      <div class="col-lg-9 col-md-8" id="profile-phone">-</div>
                    </div>
                    <div class="row">
                      <div class="col-lg-3 col-md-4 label">Admin College</div>
                      <div class="col-lg-9 col-md-8" id="profile-college">
                        -
                      </div>
                    </div>
                  </div>
                  <div
                    class="tab-pane fade profile-edit pt-3"
                    id="profile-edit"
                  >
                    <!-- Profile Edit Form -->
                    <form id="profile-edit-form">
                      <div class="row mb-3">
                        <label
                          for="profileEditName"
                          class="col-md-4 col-lg-3 col-form-label"
                          >Name</label
                        >
                        <div class="col-md-8 col-lg-9">
                          <input
                            name="name"
                            type="text"
                            class="form-control"
                            id="profileEditName"
                          />
                        </div>
                      </div>
                      <div class="row mb-3">
                        <label
                          for="profileEditEmail"
                          class="col-md-4 col-lg-3 col-form-label"
                          >Email</label
                        >
                        <div class="col-md-8 col-lg-9">
                          <input
                            name="email"
                            type="email"
                            class="form-control"
                            id="profileEditEmail"
                          />
                        </div>
                      </div>
                      <div class="row mb-3">
                        <label
                          for="profileEditPhone"
                          class="col-md-4 col-lg-3 col-form-label"
                          >Phone Number</label
                        >
                        <div class="col-md-8 col-lg-9">
                          <input
                            name="phone"
                            type="text"
                            class="form-control"
                            id="profileEditPhone"
                          />
                        </div>
                      </div>
                      <div class="row mb-3">
                        <label
                          for="profileEditCollege"
                          class="col-md-4 col-lg-3 col-form-label"
                          >Admin College</label
                        >
                        <div class="col-md-8 col-lg-9">
                          <input
                            name="college"
                            type="text"
                            class="form-control"
                            id="profileEditCollege"
                          />
                        </div>
                      </div>
                      <div class="text-center">
                        <button type="submit" class="btn btn-primary">
                          Save Changes
                        </button>
                      </div>
                    </form>
                    <!-- End Profile Edit Form -->
                  </div>
                </div>
                <!-- End Bordered Tabs -->
              </div>
            </div>
          </div>
        </div>
      </section>
    </main>
    <!-- End #main -->
    <!-- ======= Footer ======= -->
    <footer id="footer" class="footer">
      <div class="copyright">
        &copy; Copyright <strong><span>Ahza Madani</span></strong
        >. All Rights Reserved
      </div>
      <div class="credits"></div>
    </footer>
    <!-- End Footer -->
    <a
      href="#"
      class="back-to-top d-flex align-items-center justify-content-center"
      ><i class="bi bi-arrow-up-short"></i
    ></a>
    <!-- Vendor JS Files -->
    <script src="src/vendor/apexcharts/apexcharts.min.js"></script>
    <script src="src/vendor/bootstrap/js/bootstrap.bundle.min.js"></script>
    <script src="src/vendor/chart.js/chart.min.js"></script>
    <script src="src/vendor/echarts/echarts.min.js"></script>
    <script src="src/vendor/quill/quill.min.js"></script>
    <script src="src/vendor/simple-datatables/simple-datatables.js"></script>
    <script src="src/vendor/tinymce/tinymce.min.js"></script>
    <script src="src/vendor/php-email-form/validate.js"></script>
    <script src="src/js/main.js"></script>
    <script type="module" src="/src/js/firebaseauth.js"></script>
    <script type="module" src="src/js/admin.js"></script>
  </body>
</html>
