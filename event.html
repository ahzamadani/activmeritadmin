  <body>
    <header id="header" class="header fixed-top d-flex align-items-center">
      <div class="d-flex align-items-center justify-content-between">
        <a href="index.html" class="logo d-flex align-items-center">
          <span class="d-none d-lg-block">Activ-Merit</span>
        </a>
        <i class="bi bi-list toggle-sidebar-btn"></i>
      </div>
      <nav class="header-nav ms-auto">
        <ul class="d-flex align-items-center">
          <li class="nav-item dropdown pe-3">
            <a
              class="nav-link nav-profile d-flex align-items-center pe-0"
              href="#"
              data-bs-toggle="dropdown"
            >
              <img
                src="src/img/profile-img.jpg"
                alt="Profile"
                class="rounded-circle"
              />

                class="d-none d-md-block dropdown-toggle ps-2"
                id="profile-name"
              ></span>
            </a>
            <ul
              class="dropdown-menu dropdown-menu-end dropdown-menu-arrow profile"
            >
              <li class="dropdown-header">
                <h6 id="dropdown-admin-name"></h6>
                <span>Admin</span>
              </li>
              <li><hr class="dropdown-divider" /></li>
              <li>
                <a
                  class="dropdown-item d-flex align-items-center"
                  href="admin.html"
                >
                  <i class="bi bi-person-lines-fill"></i>
                  <span>My Profile</span>
                </a>
              </li>
              <li><hr class="dropdown-divider" /></li>
              <li>
                <a
                  class="dropdown-item d-flex align-items-center"
                  id="sign-out"
                >
                  <i class="bi bi-box-arrow-right"></i>
                  <span>Sign Out</span>
                </a>
              </li>
            </ul>
          </li>
        </ul>
      </nav>
    </header>
    <aside id="sidebar" class="sidebar">
      <ul class="sidebar-nav" id="sidebar-nav">
        <li class="nav-item">
          <a class="nav-link" href="index.html">
            <i class="bi bi-grid"></i>
            <span>Dashboard</span>
          </a>
        </li>
        <li class="nav-heading">Pages</li>
        <li class="nav-item">
          <a class="nav-link collapsed" href="student.html">

          <a class="nav-link collapsed" href="event.html">
            <i class="bi bi-calendar-date"></i>
            <span>Events </span>
          </a>
        </li>
        <li class="nav-item">
          <a class="nav-link collapsed" href="admin.html">
            <i class="bi bi-file-earmark"></i>
            <span>Admin Profile</span>
          </a>
        </li>
      </ul>
    </aside>
    <main id="main" class="main">
      <div class="pagetitle">
        <h1>Dashboard</h1>
        <nav>
          <ol class="breadcrumb">
            <li class="breadcrumb-item"><a href="index.html">Event Log</a></li>
            <li class="breadcrumb-item active">Feeling Creative?</li>
          </ol>
        </nav>
      </div>
      <div class="card recent-sales overflow-auto">
        <div class="card-body">
          <h5 class="card-title">Event <span>| Log</span></h5>
          <table class="table table-borderless datatable">
            <thead>
              <tr>
                <th scope="col">#</th>
                <th scope="col">Event Number</th>
                <th scope="col">Event</th>
                <th scope="col">Date</th>
                <th scope="col">Place</th>
                <th scope="col">Merit</th>
                <th scope="col">Action</th>
              </tr>
            </thead>
            <tbody id="event-table-body">
              <!-- Events will be populated here by JavaScript -->
            </tbody>
          </table>
        </div>
      </div>
    </main>
    <div
      class="modal fade"
      id="eventModal"
      tabindex="-1"
      aria-labelledby="eventModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog modal-lg">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="eventModalLabel">Event Details</h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <form id="event-form">
              <div class="mb-3">
                <label for="eventName" class="form-label">Event Name</label>
                <input
                  type="text"
                  class="form-control"
                  id="eventName"
                  required
                />
              </div>
              <div class="mb-3">
                <label for="eventPlace" class="form-label">Event Place</label>
                <input
                  type="text"
                  class="form-control"
                  id="eventPlace"
                  required
                />
              </div>
              <div class="mb-3">
                <label for="eventDate" class="form-label">Event Date</label>
                <input
                  type="date"
                  class="form-control"
                  id="eventDate"
                  required
                />
              </div>
              <!-- Add the following inputs to your event modal form -->
              <div class="mb-3">
                <label for="startTime" class="form-label">Start Time</label>
                <input
                  type="text"
                  class="form-control"
                  id="startTime"
                  required
                />
              </div>
              <div class="mb-3">
                <label for="endTime" class="form-label">End Time</label>
                <input type="text" class="form-control" id="endTime" required />
              </div>
              <div class="mb-3">
                <label for="meritScore" class="form-label">Merit Score</label>
                <input
                  type="number"
                  class="form-control"
                  id="meritScore"
                  required
                />
              </div>
              <div class="mb-3">
                <label for="scannedUsers" class="form-label"
                  >Scanned Users</label
                >
                <textarea
                  class="form-control"
                  id="scannedUsers"
                  rows="5"
                  readonly
                ></textarea>
              </div>
              <button type="submit" class="btn btn-primary">
                Save Changes
              </button>
            </form>
          </div>
        </div>
      </div>
    </div>
    <footer id="footer" class="footer">

      ><i class="bi bi-arrow-up-short"></i
    ></a>

    <script src="src/vendor/quill/quill.min.js"></script>
    <script src="src/vendor/simple-datatables/simple-datatables.js"></script>
    <script src="src/vendor/tinymce/tinymce.min.js"></script>
    <script src="src/vendor/php-email-form/validate.js"></script>
    <script type="module" src="src/js/firebaseauth.js"></script>
    <script src="src/js/main.js"></script>
    <script type="module" src="src/js/event.js"></script>
    <script type="module" src="src/js/admin.js"></script>
  </body>
</html>
